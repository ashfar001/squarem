# Nginx config for squarem.in
# Copy to: /etc/nginx/sites-available/squarem
# Then:  sudo ln -s /etc/nginx/sites-available/squarem /etc/nginx/sites-enabled/
#        sudo nginx -t && sudo systemctl reload nginx

# Redirect HTTP -> HTTPS (this is the ONLY place HTTPS is enforced)
server {
    listen 80;
    server_name squarem.in www.squarem.in;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name squarem.in www.squarem.in;

    # SSL certificates (update paths to match your server)
    ssl_certificate     /etc/letsencrypt/live/squarem.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/squarem.in/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Max upload size (for company logos etc.)
    client_max_body_size 10M;

    # Static files (served directly by Nginx, not Django)
    location /static/ {
        alias /home/ubuntu/squarem/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/ubuntu/squarem/media/;
        expires 7d;
    }

    # All other requests go to Gunicorn via Unix socket
    location / {
        proxy_pass http://unix:/home/ubuntu/squarem/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # CRITICAL: This tells Django the request is HTTPS.
        # Django reads this via SECURE_PROXY_SSL_HEADER setting.
        # Without this, Django thinks traffic is HTTP and may misbehave.
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
    }
}
